<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Blog</title>
</head>
<body>
    <h1>Welcome to My First Blog!</h1>
    <p>This is my first page built with Python and Flask.</p>

    <h2>Recent Posts</h2>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    {% else %}
        <p>No posts found.</p>
    {% endfor %}
</body>
</html>
